<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body{
        /*w100p*/
        width: 100%;
        /*h100vh*/
        height: 100vh;
        /*m10rem*/
        margin: 10rem;
        /*p10p*/
        padding: 10%;
        /*df*/
        display: flex;
        /*dg*/
        display: grid;
        /*dn*/
        display: none;
        /*db*/
        display: block;
        /*bg*/
        background: #000;
        /*bgi*/
        background-image: url();
    }
</style>

</head>
<body>
    <!---div.calsseUm.calsseDois--->
    <div class="calsseUm calsseDois"></div>
    <!---div#meuId.minhaClasse.outraClasse--->
    <div id="meuId" class="minhaClasse outraClasse"></div>
    <!---div#meuOId.minhaClasse.outraClasse{conteudo}--->
    <div id="meuOId" class="minhaClasse outraClasse">conteudo</div>
    <!---div#meuId-$.minhaClasse.outraClasse{conteudo$}*3--->
    <div id="meuId-1" class="minhaClasse outraClasse">conteudo1</div>
    <div id="meuId-2" class="minhaClasse outraClasse">conteudo2</div>
    <div id="meuId-3" class="minhaClasse outraClasse">conteudo3</div>
    <!---ul>(li>a{conteudo$})*5--->
    <ul>
        <li><a href="">conteudo1</a></li>
        <li><a href="">conteudo2</a></li>
        <li><a href="">conteudo3</a></li>
        <li><a href="">conteudo4</a></li>
        <li><a href="">conteudo5</a></li>
    </ul>
    <!---div#home.minhaclasse>h1{conteudo}+p{paragrafo}>a{clique para saber mais}[href="#home"]--->
    <div id="home" class="minhaclasse">
        <h1>conteudo</h1>
        <p>paragrafo<a href="#home">clique para saber mais</a></p>
    </div>
    <!---section>h1{content}+div>(p{paragrafo}>span)*3--->
    <section>
        <h1>content</h1>
        <div>
            <p>paragrafo<span></span></p>
            <p>paragrafo<span></span></p>
            <p>paragrafo<span></span></p>
        </div>
    </section>




    
</body>
</html>

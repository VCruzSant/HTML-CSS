<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDisney</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      #heading a {
        text-decoration: none;
        font-size: 20px;
        text-transform: uppercase;
        font-family: "avenir", sans-serif;
        color: #f9f9f9;
        padding: 8px;
      }

      #heading h1 {
        background: #000000cc;
        width: 100px;
        height: 40px;
      }

      div {
        display: flex;
        justify-content: right;
        margin: 10px 30px;
      }

      body {
        background-image: url(https://dlmag.com/wp-content/uploads/2019/11/Disney-Plus-App.jpg);
        background-size: cover;
      }

      .img-in-text {
        width: 300px;
        height: 300px;
        padding: 50px 100px;
      }
      .img-in-text2 {
        width: 300px;
        justify-content: left;
      }

      .description {
        display: flex;
        color: #f9f9f9;
        font-family: sans-serif;
        width: 300px;
        height: 30px;
        font-size: 28px;
        justify-content: center;
      }

      #head3 {
        width: 80%;
        display: flex;
        padding-right: 40px;
      }

      .promo {
        display: flex;
        color: #f9f9f9;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <header id="heading">
      <div>
        <h1>
          <a class="text" href="#" target="_blank">ENTRAR</a>
        </h1>
      </div>
    </header>
    <h2 class="img-in-text">
      <img
        src="https://cnbl-cdn.bamgrid.com/assets/7ecc8bcb60ad77193058d63e321bd21cbac2fc67281dbd9927676ea4a4c83594/original"
        alt="logo da disney"
      />
      <p class="description">desenho</p>
    </h2>

    <h3 id="head3">
      <img
        class="img-in-text2"
        src="https://cnbl-cdn.bamgrid.com/assets/122c74e7136e05cbb7bc4c36e05567e13b03b9db659f5a31bb70b0100aff056f/original"
        alt="combo disney e star"
      />
      <article class="promo">compra ai</article>
      <img
        class="img-in-text2"
        src="https://cnbl-cdn.bamgrid.com/assets/6d0514420af1aa17883ea433aeab05eeefb1ea60fdc9185c2c182d0c92273435/original"
        alt="combo disney, star e lionsgate"
      />
    </h3>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myforms</title>

    <style>
        body{
            font-family: sans-serif;
        }

        label{
            cursor: pointer;
        }
    </style>

</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>My Form</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>    
        </p>

        <p>
            <label for="buy">Compra</label>
            <input type="checkbox" id="buy" name="buy" value="sim">
        </p>

        <p>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="maculino">

            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">

        </p>

        <p>
            <label for="date">Data</label>
            <input type="date" id="date" name="date">
        </p>

        <p>
            <label for="datetime"></label>
            <input type="datetime-local" id="datetime" name="datetime"> 
        </p>

        <p>
            <label for="cor">Sua cor</label>
            <input type="color" id="cor" name="cor" value="#1fffff">
        </p>

        <p>
            <label for="email">Insira seu e-mail</label>
            <input type="email" id="email" name="email" value="blabla@gmail.com" required>
        </p>

        <p>
            <label for="file">Sua foto</label>
            <input type="file" id="file" name="file" accept=".png,.jpg,images/*" multiple>
        </p>

        <P>
            <label for="senha">Sua Senha</label>
            <input type="number" id="senha" name="senha" placeholder="sua senha" min="10" max="50000" step="5">
        </P>

        <p>
            <label for="range">Range</label>
            <input type="range" id="range" name="range">
        </p>

        <p>
            <label for="url">Seu link</label>
            <input type="url" id="url" name="url">
        </p>

        <p>
            <label for="search">Procurar</label>
            <input type="search" id="search" name="search" placeholder="procure">
        </p>

        <p>
            <label for="select">Selecione</label>
            <select id="select" name="select">
                <option value="1" label="amanha"></option>
                <option value="2" label="hoje"></option>
                <option value="3" label="ontem"></optoin>
            </select>
        </p>

        <p>
            <label for="textarea">Biografia</label>
            <textarea name="textarea" id="textarea"></textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

    </form>
    
</body>

</html>
